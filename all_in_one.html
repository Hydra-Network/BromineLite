<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" href="https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico">

  <!-- Dependencies -->
  <script defer async src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQ3WX8KNQW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NQ3WX8KNQW');
  </script>
  
  <!-- Styling -->
  <style type="text/tailwindcss">
    @theme {
      --font-display: Helvetica, sans-serif;
      --color-base: #191724;
      --color-surface: #1f1d2e;
      --color-overlay: #26233a;
      --color-muted: #6e6a86;
      --color-text: #e0def4;
      --color-love: #eb6f92;
      --color-highlight-med: #403d52;
      --color-highlight-high: #524f67;
      --color-iris: #c4a7e7;
    }

    body {
      font-family: var(--font-display);
      background-color: var(--color-base);
      color: var(--color-text);
    }

    ::selection {
      background-color: var(--color-highlight-med);
    }

    h1 {
      @apply text-3xl font-bold;
    }
    h2 {
      @apply text-xl font-semibold;
    }
    h3 {
      @apply text-lg font-medium;
    }
    a {
      @apply text-iris;
    }

    input {
      @apply text-text;
    }
    button {
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="flex items-center text-iris justify-between px-8 py-3 sticky top-0 bg-base/90 backdrop-blur z-50 outline-muted outline-solid">
    <span class="font-bold text-lg flex items-center gap-2 text-text">Bromine Lite</span>
    <div class="flex gap-6">
      <button data-page="home" class="flex items-center gap-2 px-4 py-1 rounded-lg hover:bg-highlight-med">
        <i class="ph-bold ph-house"></i> Home
      </button>
      <button data-page="gmes" class="flex items-center gap-2 px-4 py-1 rounded-lg hover:bg-highlight-med">
        <i class="ph-bold ph-game-controller"></i> Gmes
      </button>
    </div>
  </nav>

  <!-- Main container -->
  <main id="app" class="flex flex-col flex-grow"></main>

  <!-- Templates for each page -->
  <template id="home">
    <section class="flex flex-col items-center justify-center text-center flex-grow p-8">
      <h1>Bromine Lite</h1>
      <p class="text-love mb-4 font-semibold">IMPORTANT: Low site support!</p>

      <input
        id="proxy_input"
        type="text"
        placeholder="Search the web..."
        class="bg-surface px-4 py-2 rounded-md w-full max-w-md focus:outline-none shadow"
      />

      <dialog open class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-6 rounded-md bg-overlay text-text">
        <button 
          onclick="this.closest('dialog').close()" 
          class="absolute top-2 right-2 text-xl font-bold text-text hover:text-love"
        >
          <i class="ph-bold ph-x"></i>
        </button>

        <h1 class="text-xl font-semibold mb-2">Bromine Lite</h1>
        <p class="mb-4">Join our Discord community for updates and more!</p>

        <form class="bg-surface flex justify-center" onsubmit="event.preventDefault(); join_dc();">
          <button type="submit" class="w-full px-4 py-2 rounded-md bg-primary text-white font-semibold">
            Join
          </button>
        </form>
      </dialog>
    </section>
  </template>

  <template id="gmes">
    <section class="flex flex-col flex-grow">
      <div class="sticky top-0 bg-base/90 backdrop-blur shadow-md py-3 flex justify-center">
        <div class="relative w-1/2">
          <i class="ph-bold ph-magnifying-glass absolute left-3 top-3 text-muted"></i>
          <input
            id="gmes_search"
            type="text"
            placeholder="Search gmes..."
            class="w-full pl-10 pr-4 py-2 rounded-md bg-surface text-text focus:outline-none shadow"
          />
        </div>
      </div>

      <section id="gme_list" class="flex flex-wrap justify-center gap-4 p-4 flex-grow">
        <p>Loading gmes...</p>
      </section>

      <div id="gme_container" class="fixed inset-0 z-[999] bg-surface/90 hidden">
        <h2 id="gme_title" class="absolute top-4 left-5 text-3xl font-bold text-white z-50"></h2>
        <button
          id="close_gme"
          class="absolute top-4 right-5 flex items-center gap-2 px-4 py-2 rounded-lg bg-highlight-med/70 text-white hover:bg-highlight-high/70 z-50 transition"
        >
          <i class="ph-bold ph-x text-xl"></i> Close
        </button>
        <iframe id="gme_frame" class="absolute inset-0 w-full h-full border-none" allowfullscreen></iframe>
      </div>
    </section>
  </template>

  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/gh/Hydra-Network/BromineLite@main/lib/sandstone.js"></script>
  <script type="module">
    const from_id = (id) => document.getElementById(id);
    const create_element = (type) => document.createElement(type);

    window.join_dc = () => {
      document.querySelector('dialog').close();
      open('https://discord.com/invite/78eCrKajqU', '_blank');
    };

    const app = from_id("app");

    function load_page(name = "home") {
      const template = from_id(name);
      if (!template) return;
      app.innerHTML = "";
      app.appendChild(template.content.cloneNode(true));

      if (name === "home") init_home();
      if (name === "gmes") init_gmes();
    }

    load_page();

    document.querySelectorAll("[data-page]").forEach(btn => {
      btn.addEventListener("click", () => load_page(btn.dataset.page));
    });

    function init_home() {
      const input = from_id("proxy_input");
      if (!input) return;

      sandstone.libcurl.set_websocket("wss://anura.pro");

      input.addEventListener("keydown", (e) => {
        if (e.code !== "Enter") return;
        const query = input.value.trim();
        if (!query) return;

        const search_url = `https://html.duckduckgo.com/html/?q=${encodeURIComponent(query)}`;

        const iframe = create_element("iframe");
        iframe.src = search_url;
        iframe.className = "w-full h-screen border-none";

        const close_btn = create_element("button");
        close_btn.textContent = "Close";
        close_btn.className = "fixed top-4 right-4 px-4 py-2 rounded-lg bg-highlight-med/70 text-white";
        close_btn.onclick = () => loadPage("home");

        app.innerHTML = "";
        app.appendChild(iframe);
        app.appendChild(close_btn);
      });
    }

    async function init_gmes() {
      const gme_list = from_id("gme_list");
      const gme_container = from_id("gme_container");
      const gme_frame = from_id("gme_frame");
      const gme_title = from_id("gme_title");
      const close_gme = from_id("close_gme");
      const gmes_search = from_id("gmes_search");

      let gmes_data = [];
      const render = (gmes) => {
        gme_list.innerHTML = "";
        gmes.forEach(g => {
          const card = create_element("div");
          card.className = "bg-surface border border-overlay rounded-xl p-3 w-64 text-center shadow-sm hover:scale-105 transition-transform cursor-pointer";
          card.innerHTML = `<h3 class='mt-2 font-medium text-text truncate'>${g.title}</h3>`;
          card.onclick = () => {
            fetch(`https://cdn.jsdelivr.net/gh/Hydra-Network/hydra-assets@main/${g.file_name}?t=${Date.now()}`)
              .then(response => response.text())
              .then(html => {
                const newWin = window.open("about:blank", "_blank");
                if (newWin) {
                  newWin.document.open();
                  newWin.document.write(html);
                  newWin.document.close();
                } else {
                  alert("Popup blocked! Please allow popups to open the game.");
                }
              })
              .catch(err => {
                console.error("Failed to load game:", err);
                alert("Failed to load game.");
              });
          };

          gme_list.appendChild(card);
        });
      };

      close_gme.onclick = () => {
        gme_frame.src = "";
        gme_container.classList.add("hidden");
        document.body.style.overflow = "";
      };

      gmes_search.oninput = e => {
        const query = e.target.value.toLowerCase();
        render(gmes_data.filter(g => g.title.toLowerCase().includes(query)));
      };

      try {
        const res = await fetch("https://cdn.jsdelivr.net/gh/Hydra-Network/bromine@main/src/data/gmes.json");
        gmes_data = await res.json();
        render(gmes_data);
      } catch {
        gme_list.innerHTML = "<p class='text-love'>Failed to load gmes.</p>";
      }
    }
  </script>
</body>
</html>
